<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mystyle.css">
    <meta charset="utf-8">
    <title>Thera - Contact Us</title>
    <meta name="description" content="Be a part of the new phone revolution, and join in a new era.">
    <meta name="keywords" content="celular, smartphone, alta gama, high end, 2020, tablet, budget, low end, contact">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <img src="logo.png" alt="Logo">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="about_us.html">About Us</a></li>
          <li><a href="contact_us.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <br>
    <br>
    <main>
      <section>
        <form>
          <fieldset>
            <legend>Contact Information</legend>
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name"> <br>
            <label for="Surname">Surname:</label>
            <input type="text" id="Surname" name="Surname"><br>
            <label for="E-mail">E-mail:</label>
            <input type="text" id="E-mail" name="E-mail"><br>
            I have a: <select name="Product">
              <option value="Phone">Phone</option>
              <option value="Tablet">Tablet</option>
              <option value="Both">Both</option>
            </select>
            <br>
            <input type="radio" id="Consult" name="Type" value="consult"><label for="Consult">Consult</label>  
            <input type="radio" id="Support" name="Type" value="support"><label for="Support">Support</label>
            <br>
            Other information: <br>
            <textarea name="Topic" cols="30" rows="10">Main topic of contact.</textarea><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <h2 class="titulo2">Contact Us</h2>
      <ul>
        <li><img src="#" alt="Twitter"> <a href="https://twitter.com/home">@TheraOfficial</a></li>
        <li><img src="#" alt="Facebook"> <a href="https://www.facebook.com/">/Thera_Official</a></li>
        <li><img src="#" alt="Email"><a href="mailto:support@thera.com">support@thera.com</a></li>
      </ul>
      <br>
      <p class="parrafo">Language:</p>
      <select name="Language">
        <option value="E">English</option>
        <option value="S">Spanish</option>
      </select>
    </footer>
  </body>
</html>
