    <main>
      <section>
        <form>
          <fieldset>
            <legend>Contact Information</legend>
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name"> <br>
            <label for="Surname">Surname:</label>
            <input type="text" id="Surname" name="Surname"><br>
            <label for="E-mail">E-mail:</label>
            <input type="text" id="E-mail" name="E-mail"><br>
            I have a: <select name="Product">
              <option value="Phone">Phone</option>
              <option value="Tablet">Tablet</option>
              <option value="Both">Both</option>
            </select>
            <br>
            <input type="radio" id="Consult" name="Type" value="consult"><label for="Consult">Consult</label>  
            <input type="radio" id="Support" name="Type" value="support"><label for="Support">Support</label>
            <br>
            Other information: <br>
            <textarea name="Topic" cols="30" rows="10">Main topic of contact.</textarea><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <h2 class="titulo2">Contact Us</h2>
      <ul>
        <li><img src="#" alt="Twitter"> <a href="https://twitter.com/home">@TheraOfficial</a></li>

        <li><img src="#" alt="Email"><a href="mailto:support@thera.com">support@thera.com</a></li>
      </ul>
      <br>
      <p class="parrafo">Language:</p>
      <select name="Language">
        <option value="E">English</option>
        <option value="S">Spanish</option>
      </select>
    </footer>
